<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Swipe puzzle game with portals">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="portal_puzzle">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <style>
        #loader {
          background: url('loading.webp') no-repeat center center;
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
        }
    </style>

    <title>Portal Puzzle</title>
    <link rel="manifest" href="manifest.json">
</head>
<body style="background-color:#bfdbfe">
<div id="loader"></div>
<script src="flutter_bootstrap.js" async></script>
<script>
    window.onload = () => {
      setTimeout(() => {
        const loadingIndicator = document.getElementById("loader");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      }, 10000);
    };
</script>
</body>
</html>
